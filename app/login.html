<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/login.css" />
    <link rel="stylesheet"
        href="/node_modules/alertify/themes/alertify.core.css">
</head>

<body>
    <header>
        <div class="conteudo-menu">
            <a href="/index.html">
                <h1 id="cabecalho-logo"> Talk Technology</h1>
            </a>

            <ul class="menu">
                <li><a href="relatorios.html">Relatórios</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>
                <li><a href="5s.html">5s</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="login">
            <form action="/pagina-processa-dados-do-form" method="post">
                <div class="conteudo-login">
                    <img src="/assets/img/empresalogo.png" alt="logo">
                </div>
                <!-- atribuição inline-->
                <div class="conteudo-login">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" onfocus="entrada()" onblur="saida()" />
                </div>
                <div class="conteudo-login">
                    <label for="mail">E-mail:</label>
                    <input type="email" id="mail" />
                </div>
                <div class="conteudo-login">
                    <label for="pass">Senha:</label>
                    <input type="password" id="pass" name="password" minlength="8" required>
                </div>
                <div class="conteudo-login">
                    <input type="submit" value="Entrar">
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="rodape">
            <img  src="/assets/img/empresalogo.png" alt="tecnologia">
            <p>Copyright (C) 2022 Talk Technology - Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="node_modules/materialize-css/dist/js/"></script>
    <script src="assets/libraries/jquery-3.6.0.js"></script>
    <script src="/node_modules/alertify/lib/alertify.js"></script>
    <script src="/assets/scripts/login.js"></script>
</body>

</html>
